<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Chào mừng đến cửa hàng bánh của Chef Phan</h2>

<div class="card">
  <img src="./images/noix-banane.jpg" alt="Noix Bananne" style="width:100%">
  <h1>Bánh chuối hạt</h1>
  <p class="price">110k VND</p>
  <p>Làm bằng con tim và chuối chín cây cùng hạt óc chó</p>
  <p><button>Thêm vào giỏ chợ</button></p>
</div>

</body>
</html>
